<!DOCTYPE html>
<html>
<head>
 <meta charset="ISO-8859-1">
 <title>HTML5 Date Time</title>
 <style>
  input:invalid + span::after {
    content: "I";
    padding-left: 5px;
  }
  input:valid + span::after {
    content: "V";
    padding-left: 5px;
  }
 </style>
 <script type="module">
 </script>
</head>
<body>
 <form>
   <label for="party">Choose a date and time:</label>
   <input type="datetime-local" id="party" max="2023-03-31T11:45" min="2023-03-01T00:00" name="bday" required />
   <span class="validity"></span>
 </form>
</body>
</html>
